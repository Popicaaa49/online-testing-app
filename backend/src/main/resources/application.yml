server:
  port: 8080
  servlet:
    session:
      cookie:
        name: TESTINGSESSION

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always

app:
  allowed-origins: ${APP_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174}
